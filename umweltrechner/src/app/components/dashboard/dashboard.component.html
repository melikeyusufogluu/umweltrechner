<div class="header d-flex justify-content-between">
  <div>
    <div class="path"></div>
    <div class="path"></div>
    <div class="path"></div>
  </div>
  <div>
    <img src="assets/images/vvs-logo.svg" class="vvs-logo">
  </div>
</div>
<div class="body">
  <div class="body-content p-3 p-sm-5">
    <div class="body-text">
      <span>Rundum mobil / Preis- und Umweltvergleich</span>
    </div>
    <div class="umweltrechner">
      <span>
        Umweltrechner
      </span>
    </div>
    <div class="umweltrechner-sub-text">
      <span>
        Umwelt und Preisvergleich zwischen VVS und Deinem Auto
      </span>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <div class="rectangle me-lg-5">
        <img class="d-block w-100" src="assets/images/header-slider-image-1.png" alt="First slide">
      </div>
      <div class="rectangle">
        <p class="whle-deine-pendelro">
          WÃ¤hle Deine Pendelroute
        </p>
        <p class="um-zu-sehen-wie-vie">
          zum zu sehen, wie viel CO2 Du mit VVS sparen kannst
        </p>
        <div class="d-flex justify-content-center">
          <div class="my-3">
            <img src="assets/images/icon-start.svg" alt="start">
            <div class="line-route mx-auto"></div>
            <img src="assets/images/icon-destination.svg" alt="destination">
          </div>

          <div class="form-group mx-sm-3 mb-2">
            <mat-form-field class="example-full-width mx-auto" appearance="legacy">
              <input matInput placeholder="von : Ort, Haltestelle, Adresse, POI" #originVal
                (ngModelChange)="applyFilter(originVal.value, 'origin')" [(ngModel)]="originId" />
              <button mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch('origin')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class="example-full-width mx-auto" appearance="legacy">
              <input matInput placeholder="nach : Ort, Haltestelle, Adresse, POI" #destinationVal
                (ngModelChange)="applyFilter(destinationVal.value, 'destination')" [(ngModel)]="destinationId" />
              <button mat-icon-button matSuffix aria-label="Clear" (click)="clearSearch('destination')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

          </div>

          <div class="my-auto">
            <img class="graphic-mask" src="assets/images/icon-switch.svg" alt="switch">
          </div>
        </div>
        <button class="details mx-2" (click)="goToDetails()">Weiter</button>

        <div *ngIf="filteredArray?.length > 0" class="searched-body">
          <div *ngIf="originId" class="pt-3 pb-4">
            <img src="assets/images/currentlocation.png" alt="icons">
            Standort verwenden
          </div>
          <ng-container *ngFor="let items of filteredArray">
            <div class="cursor-pointer" (click)="selectedAddress(items)">
              <div>
                <img src='{{ "assets/images/" + items.type + ".png" }}' alt="icons">
                {{items.disassembledName}}
              </div>
              <div>{{items.parent.name}}</div>
              <hr>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
